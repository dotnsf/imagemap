<html>
<head>
<meta charset="utf-8"/>
<title>Image Map with Leaflet</title>
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
<script>
//. https://shimz.me/blog/leaflet-js/4287

var map = null;

$(function(){
  //. 船橋市役所を中心とした地図を OpenStreetMap データで表示
  map = L.map('demoMap', { maxZoom: 24, minZoom: 1, crs: L.CRS.Simple }).setView( [ 0, 0 ], 1 );
  map.setMaxBounds( new L.LatLngBounds( [ 0, 345 ], [ 230, 0 ] ) );

  var imageUrl = 'banner.gif';
  var imageBounds = [ [ 230, 0 ], [ 0, 345 ] ];
  L.imageOverlay( imageUrl, imageBounds, {} ).addTo( map );
});
</script>
<style>
html, body  {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
#demoMap {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="demoMap"></div>
</body>
</html>
